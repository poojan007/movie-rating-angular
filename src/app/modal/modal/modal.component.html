<h1 mat-dialog-title style="color: red">
  Add New Movie
</h1>
<div *ngIf="loading">
  <img src="../../../assets/loader.gif" style="width: 50px; height: 50px">
  <strong>Please wait, writing data to ethereum blockchain...</strong>
</div>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Movie Name</mat-label>
    <input matInput placeholder="Ex. Sky Fall" value="" [(ngModel)]="movieName">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirm()">Add</button>
  <button mat-raised-button color="accent" (click)="onDismiss()">Close</button>
</div>
